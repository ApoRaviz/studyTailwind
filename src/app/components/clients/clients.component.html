<div class="container mx-auto max-w-[1320px] py-10 text-center">
    <h2 class="text-[2.25rem] font-semibold text-[#4D4D4D]">Our Clients</h2>
    <p class="text-[#717171]">We have been working with some Fortune 500+ clients</p>
    <ul class="flex flex-col items-center my-10 md:flex-row md:justify-between">
        <li *ngFor="let i of [1, 2, 3, 4, 5, 6, 7]">
          <img [src]="'img/clients/client-0' + i + '.png'" alt="client0{{ i }}">
        </li>
      </ul>
</div>
